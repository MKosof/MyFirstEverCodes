<!DOCTYPE html>

    <body>
        <h3>
            My first website <!--Appears in bold big letters, h1 biggest h6 smallest-->
        </h3>
        <p style="font-size: xx-large; text-align: center;"> <!-- this is a paragraph.-->
            Hello!
        </p>
        <div style="text-align: center;"><!-- Seperates the website into a rectangulare block /divides it, Any attributes here will apply to the rest in the div, can also do it on the body tag-->
            <p>
                Testing divisions! <br>
                Done.
            </p>

        </div>
        <br><!-- adds a new line(same as pressing enter)-->
            Testing unordered lists
        <ul> <!-- unordered/unsorted list-->
            <li>foo</li> <!-- list puts a dot before the text-->
            <li>bar</li>
            baz
            
        </ul>
        Testing ordered lists
        <ol> <!-- ordered list-->
            <li>foo</li> <!-- list puts a number before the text ie 1. 2.-->
            <li>bar</li>
            baz
        </ol>
        Testing Tables
        <br><br>
        <table>
            <tr> <!-- table row-->
                <td>1</td> <!--table data-->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr> <!-- 2nd table row-->
                <td>4</td> <!--table data for 2nd row-->
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <br>
        Testing Links
        <br>
        <br>
        Visit 
        <a href="https://www.youtube.com"> <!-- the link-->
            Youtube <!-- the text to click on 2 go 2 link-->
        </a>
        <br>
        <br>
        Testing forms
        <br>
        <br>
        <form action = "https://www.google.com/search">
            <input placeholder="Feed me" autocomplete = "off" autofocus name = "q" type = "search"> <!-- autocomplete = histroy, autofocus= will be as if you clicked the text box when the website loads-->
            <input type = "submit" value="Google search">
        </form>
